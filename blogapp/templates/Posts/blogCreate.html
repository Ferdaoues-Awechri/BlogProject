<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un article</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fff;
            color: #000;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #000;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .form-container {
            background: white;
            border: 1px solid #000;
            border-radius: 8px;
            padding: 30px;
        }

        form p {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="number"],
        form input[type="url"],
        form input[type="date"],
        form select,
        form textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #000;
            border-radius: 6px;
            font-size: 1rem;
            background: white;
            color: #000;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            outline: none;
            border-color: #000;
        }

        form textarea {
            min-height: 120px;
            resize: vertical;
        }

        .errorlist {
            list-style: none;
            margin: 8px 0;
            padding: 10px;
            background: #ffe6e6;
            border: 1px solid #ff0000;
            border-radius: 6px;
            color: #cc0000;
            font-size: 0.9rem;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button,
        a.cancel-btn {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            border-radius: 6px;
            border: 1px solid #000;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
        }

        button[type="submit"] {
            background: #000;
            color: #fff;
        }

        button[type="submit"]:hover {
            background: #fff;
            color: #000;
        }

        a.cancel-btn {
            background: #f4f4f4;
            color: #000;
        }

        a.cancel-btn:hover {
            background: #ddd;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Créer un article</h1>
        </header>

        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="buttons">
                    <button type="submit">Enregistrer</button>
                    <a href="{% url 'blog_list' %}" class="cancel-btn">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

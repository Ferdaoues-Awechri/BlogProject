<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
</head>
<body>
  <h2>Créer un compte</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">S'inscrire</button>
  </form>
  <p><a href="{% url 'login' %}">Déjà un compte ? Connectez-vous</a></p>
</body>
</html>
